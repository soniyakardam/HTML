<html>
<head>
<title>
Table Row Or Collows
</title>
<style>
table tr,td,th{
border:2px solid black;
padding:10px;
}

</style>
</head>
<body>
<h1><b>Example of Table Rowspan</b></h>

<table style="width=80%">
<tr>
<th rowspan="4">Users Info</th>
</tr>
<tr>
<td>1</td>
<td>JOhn Carteer</td>
<td>johncarter@mail.com</td>
</tr>
<tr>
<td> 2</td>
<td> Peter Parker </td>
<td> johnrambo@mail.com </td>
</tr>
<tr>
<td> 3</td>
<td> Johan Rambo</td>
<td> johnrambo@mail.com</td>
</tr>
</th>
</table><br><br><br>



<h1><b>Example of Table Colspan<b></h1>
<table>
<tr>
<th colspan="3">    Users Info  </th>
</tr>
<tr>
<td>1</td>
<td>John Carter</td>
<td> johncater@mail.com</td>
<tr/>
<tr>
<td>2</td>
<td>Peter Parker</td>
<td> Peter Parker@mail.com</td>
<tr/>
<tr>
<td>3</td>
<td>Johan Rambo</td>
<td> Johan Rambo@mail.com</td>
<tr/>
</table>

</body>
</html>
